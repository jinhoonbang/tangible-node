<head>

  <link rel="stylesheet" href="./dopelessHotspots/css/style.css" type="text/css" media="screen" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script type="text/javascript" src="./dopelessHotspots/scripts/dopelessHotspots.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>

</head>

<body>
  <div id="my_hotspot">
    <button onclick="signal1()">Button             #1</button>
    <button onclick="signal2()">Button            #2</button>
    <button onclick="signal3()">Button            #3</button>
    <button onclick="hide()">Hide               .</button>
    <img src="./tooth.jpg" />

    <a id = 'ab' class='sethotspot' href='#' title='Serrated Edge' posix='76' posiy='52'>This is not a serrated edge</a>

    <a id = 'bc' class='sethotspot' href='#' title='Ridge' posix='48' posiy='70'>The ridge is not angled</a>

    <a id = 'cd' class='sethotspot' href='#' title='Cusplet' posix='90' posiy='25'>There is no cusplet here </a>
  </div>
  <script>
   $(document).ready(function() {
      $('#my_hotspot').dopelesshotspots({
        'hotspotsTitle':'Menu',
      });
   });
  </script>
  <script>
    function signal1() {
      $('#hs0').trigger('click');
    }

    function signal2() {
      $('#hs1').trigger('click');
    }

    function signal3() {
      $('#hs2').trigger('click');
    }

    function hide() {
      $('#my_hotspot').trigger('hide');
    }
  </script>
  <script>
    $(function () {
      var socket = io.connect('http://localhost:8080');
      socket.on('chat message', function(msg) { 
        if (msg == "0") {
          $('#hs0').trigger('click');     
        } else if (msg == "1") {
          $('#hs1').trigger('click');     
        } else if (msg == "2") {
          $('#hs2').trigger('click');     
        } else if (msg == "3") {
          $('#hs3').trigger('click');     
        } else if (msg == "4") {
          $('#hs4').trigger('click');     
        }
        console.log("msg" + msg);
      });
    });
  </script>
</body>
</html>
